<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="Card">
			<div class="card-header">
				<img src="https://source.unsplash.com/random/300x200" alt="Dummy Images">
			</div>
			<div class="card-body">
				<span class="tag tag-red">technology</span>
				<h4>Lorem lpsum</h4>
				<p>this is a paragraph about the lorem lpsum</p>
				<div class="user">
					<img src="https://source.unsplash.com/random/100x100" alt="info">
					<div class="user-info"></div>
					<h5>lorem, w</h5>
					<small>an architect</small>
				</div>
			</div>
			
		</div>
	</div>
	
</body>
</html>
